<ion-header>
  <ion-toolbar color="primary">
      <ion-title>
        Recuperar Senha
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding id="page5">
  <form id="signup-form1">
    <ion-list id="reset-password-list1">
      <ion-item >
        <ion-label >
          Email
        </ion-label>
        <ion-input id="reset-password" type="email" placeholder="" #email></ion-input>
      </ion-item>
    </ion-list>
    <button id="reset-button" ion-button color="stable" block (click)="sendEmail()">
      Enviar Email
    </button>
  </form>
</ion-content>
